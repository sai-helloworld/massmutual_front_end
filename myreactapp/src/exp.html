<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Filter {
        background-color: #1898c7ff;
        width: 100px;
        height: 24px;
        border-radius: 5px;
        margin-left: 20px;
        display: grid;
        place-items: center;
        cursor: pointer;
      }

      .Main_heading {
        font-size: 100px;
      }

      h1 {
        text-align: center;
      }

      .filters-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .filter {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        width: 300px;
      }

      .hidden {
        display: none;
      }

      h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }

      .filter-options label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="range"] {
        width: 100%;
        margin: 10px 0;
      }

      .range-value {
        text-align: center;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .filter-menu {
        display: none;
        margin: 20px auto;
        text-align: center;
      }

      .filter-menu button {
        margin: 5px;
        padding: 10px 15px;
        background-color: #1898c7ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
