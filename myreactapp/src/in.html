<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassMutual Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #002d72;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin: 0 15px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .logout-btn {
            background-color: white;
            color: #002d72;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #ffffff;
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 36px;
            color: #002d72;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
        }

        .cta-btn {
            background-color: #008cdd;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .image-container {
            max-width: 40%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MassMutual</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Policies</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Plan today. Prosper tomorrow.</h1>
            <p>Want to build a better tomorrow? The feeling is Mutual. No matter where you are in your journey, we can help you protect your finances and get you closer to your goals.</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
        <div class="image-container">
            <img src="image1.jpg" alt="Happy Family Image">
        </div>
    </section>
</body>
</html>
